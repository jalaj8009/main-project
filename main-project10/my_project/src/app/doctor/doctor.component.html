<body style="background-color: #e8f5e9; background-image: url('https://www.w3schools.com/w3images/mountains.jpg'); background-repeat: no-repeat; background-size: cover; width: 100%; font-family: 'Arial', sans-serif;">
    <br><br>
    <div class="modal-dialog" style="max-width: 600px;">
        <div class="modal-content" style="background: linear-gradient(to bottom right, #ffffff, #f1f8e9); border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #4caf50; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h4 class="modal-title w-100 text-center" style="font-size: xx-large; color: #fff;">
                     Doctor Details
                </h4>
            </div>

            <!-- Success and Failure Messages -->
            <div *ngIf="success == true; then SUCC else FAIL"></div>
            <ng-template #SUCC>
                <b class="d-block text-center mt-2" style="color: #4caf50; font-size: x-large; animation: fadeInDown 0.5s;">
                     {{ message }}
                </b>
            </ng-template>
            <ng-template #FAIL>
                <b class="d-block text-center mt-2" style="color: #d32f2f; font-size: x-large; animation: fadeInDown 0.5s;">
                <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" style="height: 20px; margin-right: 5px;"> {{ message }}
                </b>
            </ng-template>

            <!-- Form Content -->
            <form>
                <div class="modal-body py-4 px-4">
                    <!-- Name Field -->
                    <div class="form-group row align-items-center mb-3">
                        <label class="col-sm-3 col-form-label" style="color: #388e3c; font-weight: bold;">Name<span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="form.name" name="name" type="text" class="form-control" placeholder="Enter your Name"
                                title="Enter your full name" data-toggle="tooltip" data-placement="right">
                            <small class="text-danger">{{ inputError.name }}</small>
                        </div>
                    </div>

                    <!-- DOB Field -->
                    <div class="form-group row align-items-center mb-3">
                        <label class="col-sm-3 col-form-label" style="color: #388e3c; font-weight: bold;">DOB<span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="form.dob" name="dob" type="date" class="form-control"
                                title="Select your date of birth" data-toggle="tooltip" data-placement="right">
                            <small class="text-danger">{{ inputError.dob }}</small>
                        </div>
                    </div>

                    <!-- Mobile Field -->
                    <div class="form-group row align-items-center mb-3">
                        <label class="col-sm-3 col-form-label" style="color: #388e3c; font-weight: bold;">Mobile<span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="form.mobile" name="mobile" type="number" class="form-control" placeholder="Enter your mobile"
                                title="Enter a valid mobile number" data-toggle="tooltip" data-placement="right">
                            <small class="text-danger">{{ inputError.mobile }}</small>
                        </div>
                    </div>

                    <!-- Expertise Field -->
                    <div class="form-group row align-items-center mb-3">
                        <label class="col-sm-3 col-form-label" style="color: #388e3c; font-weight: bold;">Expertise<span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <select [(ngModel)]="form.eid" name="eid" class="form-control"
                                    title="Select your area of expertise" data-toggle="tooltip" data-placement="right">
                                <option value="" disabled selected>Select Expertise</option>
                                <option *ngFor="let r of preloadData" value="{{ r.eid }}">{{ r.expertise }}</option>
                            </select>
                            <small class="text-danger">{{ inputError.eid }}</small>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-3">
                            <button (click)="save()" type="submit" class="btn btn-success form-control" style="background-color: #4caf50; border-color: #4caf50; color: #fff;">
                                Save <img src="https://cdn-icons-png.flaticon.com/512/1828/1828421.png" style="height: 20px; margin-left: 5px;">
                            </button>
                        </div>
                        <div class="col-lg-3">
                            <button (click)="reset()" class="btn btn-secondary form-control" style="background-color: #9e9e9e; border-color: #9e9e9e; color: #fff;">
                                Reset <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" style="height: 20px; margin-left: 5px;">
                            </button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Custom Styling for Interactions -->
    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Bootstrap and jQuery Scripts for Tooltips -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>
